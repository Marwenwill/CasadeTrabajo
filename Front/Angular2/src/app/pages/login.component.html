<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="myForm" (ngSubmit)="onSignin(myForm)">
                
              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input formControlName="username" [(ngModel)]="user.username" type="text" name="username" class="form-control" placeholder="username" #username>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input formControlName="password" [(ngModel)]="user.password" type="password"  name="password" class="form-control" placeholder="Password" #password>
              </div>
              <span style="color: red">{{errorMsg}}</span>
              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="!myForm.valid" (click)="onSignin(myForm)" class="btn btn-primary px-2">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Sign up pour pouvoir adhérer notre plateforme et avoir la chance de postuler à votre offre de rêve. </p>
                <button type="button" class="btn btn-primary active mt-1" routerLinkActive="active" [routerLink]="['/pages/register']">Candidat</button>
                <button type="button" class="btn btn-primary active mt-1" routerLinkActive="active" [routerLink]="['/pages/recruteur']">Recruteur</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
