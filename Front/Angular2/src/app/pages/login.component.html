<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">S'authentifier à votre compte</p>
              <form [formGroup]="myForm" (ngSubmit)="onSignin(myForm)">
                
              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input formControlName="username" [(ngModel)]="user.username" type="text" name="username" class="form-control" placeholder="username" #username>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input formControlName="password" [(ngModel)]="user.password" type="password"  name="password" class="form-control" placeholder="Password" #password>
              </div>

              <div *ngIf="saveSuccess" class="alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> Inscription réussie !
              </div>

              <div *ngIf="saveErreur" class="alert alert-warning" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Erreur!</strong> Inscription non réussie !
              </div>

              <span style="color: red">{{errorMsg}}</span>
              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="!myForm.valid" (click)="onSignin(myForm)" class="btn btn-primary px-2">S'authentifier</button>
                </div>
              </div>
            </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>S'inscrire</h2>
                <p>S'inscrire pour pouvoir adhérer notre plateforme et avoir la chance de postuler à votre offre de rêve. </p>
                <button type="button" class="btn btn-primary active mt-1" routerLinkActive="active" [routerLink]="['/pages/register']">Candidat</button>
                <button type="button" class="btn btn-primary active mt-1" routerLinkActive="active" [routerLink]="['/pages/recruteur']">Recruteur</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
