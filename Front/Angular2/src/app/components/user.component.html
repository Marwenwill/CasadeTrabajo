<div *ngIf="check" class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h2 style="text-align: center; font-family: 'Comfortaa', cursive;" class="title">{{items.username}}</h2>
                    </div>
                    <br><hr><br>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-1"></div> 
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <p style="text-align: justify; font-family: 'Comfortaa', cursive;"><u><b>Description:</b></u> </p>
                                        <pre>{{items.cvTxt}}</pre>
                                    </div>
                                </div>
                                <div class="col-md-1"></div> 
                            </div>
                            
                            
                            <div class="clearfix text-center">
                                <button type="button" class="btn btn-info btn-fill pull-right" (click)="modalInfo.show()">Modifier!</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card card-user">
                    <br>
                    <!--<div class="image text-center">
                        <br>
                        <img src="" style="height:50px;" alt="..."/>
                    </div> -->
                    <div class="content text-center">
                        <br>
                        <p class="description text-center"><i class="fa fa-map-marker"></i>&nbsp;{{items.username}} <br>
                          <i class="fa fa-phone"></i>&nbsp;{{items.tel}} <br>
                          <i class="fa fa-envelope"></i>&nbsp;{{items.email}} <br>
                          <i class="fa fa-globe"></i>&nbsp;{{items.birthDate}} <br>
                          <i class="fa fa-users"></i>&nbsp;{{items.gouvernorate}} <br>
                          <i class="fa fa-box-open "></i>&nbsp;
                        </p>
                        <button class="btn btn-info btn-fill " (click)="offreEntreprise(items.entrepriseName.recruteur_id)" >Voir toutes les offres!</button>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <app-modal-info #modalInfo>
    <div  class="app-modal-header">
      Confirmation
    </div>
    
    <div class="app-modal-body">
    

     <div class="input-group mb-1">
        <span class="input-group-addon"><i class="icon-user"></i></span>
        <input type="text" class="form-control" placeholder="username" id="username" #username value="{{items.username}}">
      </div>

                 
      <div class="input-group mb-1">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Email" id="email" #email value="{{items.email}}">
      </div>

      <div class="input-group mb-1">
        <span class="input-group-addon"><i class="icon-phone"></i></span>
        <input type="text" class="form-control" placeholder="Tel" id="tel" #tel value="{{items.tel}}">
      </div>
      
      <div class="input-group mb-2">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input type="date" class="form-control" placeholder="Date de naissance" id="birthDate" #birthDate value="{{items.birthDate}}">
      </div>

      <div class="input-group mb-1">
        <span class="input-group-addon"><i class="fa fa-home"></i></span>
        <select id="gouvernorate" class="form-control" size="1" #gouvernorate value="{{items.gouvernorate}}">
          <option value="Governorate">Governorate</option>
          <option value="Ariana">Ariana</option>
          <option value="Béja">Béja</option>
          <option value="Ben Arous">Ben Arous</option>
          <option value="Bizerte">Bizerte</option>
          <option value="Gabès">Gabès</option>
          <option value="Gafsa">Gafsa</option>
          <option value="Jendouba">Jendouba</option>
          <option value="Kairouan">Kairouan</option>
          <option value="Kasserine">Kasserine</option>
          <option value="Kélibia">Kélibia</option>
          <option value="Le Kef">Le Kef</option>
          <option value="Mahdia">Mahdia</option>
          <option value="La Manouba">La Manouba</option>
          <option value="Médenine">Médenine</option>
          <option value="Monastir">Monastir</option>
          <option value="Nabeul">Nabeul</option>
          <option value="Sfax">Sfax</option>
          <option value="Sidi Bouzid">Sidi Bouzid</option>
          <option value="Siliana">Siliana</option>
          <option value="Sousse">Sousse</option>
          <option value="Tataouine">Tataouine</option>
          <option value="Tozeur">Tozeur</option>
          <option value="Tunis">Tunis</option>
          <option value="Zaghouan">Zaghouan</option>
        </select>
      </div>
      <div class="input-group mb-2">
        <textarea class="form-control" rows="15" id="cvTxt" #cvTxt value="{{items.cvTxt}}"></textarea>
    </div>

    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modalInfo.hide()">Annuler</button>
        <button type="submit" (click)="postProfile(username.value, email.value, tel.value, items.civility, birthDate.value, gouvernorate.value, cvTxt.value, items.password, items.cv)" class="btn btn-primary">Modifier</button>
      </div>
      
  </app-modal-info>
